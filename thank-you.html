<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecula - Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            background: white;
            color: #10b981;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
        }
        a:hover {
            background: #d1fae5;
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 data-i18n="thank-you-title">Thank You!</h1>
        <p data-i18n="thank-you-text">We appreciate your interest in Molecula. Our team will get back to you soon.</p>
        <a href="index.html" data-i18n="thank-you-back">Back to Home</a>
    </div>

    <!-- JavaScript for Language Switching -->
    <script>
        const translations = {
            en: {
                'thank-you-title': 'Thank You!',
                'thank-you-text': 'We appreciate your interest in Molecula. Our team will get back to you soon.',
                'thank-you-back': 'Back to Home'
            },
            hu: {
                'thank-you-title': 'Köszönjük!',
                'thank-you-text': 'Köszönjük érdeklődését a Molecula iránt. Csapatunk hamarosan felveszi Önnel a kapcsolatot.',
                'thank-you-back': 'Vissza a Főoldalra'
            }
        };

        // Get language from URL parameter or default to 'en'
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'en';

        function updateLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.documentElement.lang = lang;
        }

        // Initialize with detected or default language
        updateLanguage(lang);
    </script>
</body>
</html>
